<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
    layout:decorator="layout">

<head>
    <title>Deactivated Users</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
    <section layout:fragment="content">

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h2 style="color: black;" class="card-title">Deactivated API Users<label
                                class="badge badge-danger">[[${listUsers.size()}]]</label></h2>
                        <div class="table-responsive">
                            <table class="table table-hover table-striped table-bordered" id="deactivatedapiuserz">
                                <thead>
                                    <tr>
                                        <th>#No.</th>
                                        <th>User</th>
                                        <th>Email</th>
                                        <th>Contact</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                        <th>API Key_Name</th>
                                        <th>Registration Date</th>
                                        <th>Date Deactivated</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user, custStat: ${listUsers}">
                                        <td th:text="${custStat.count}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.contact}"></td>
                                        <td><label style="padding: 8px;" class="badge badge-danger">Deactivated</label></td>
                                        <td>
                                            <button
                                                th:onclick="'window.location.href=\'/api/manageusers?page=deactivated&active=true&status=Approved&apiuserid=' + ${user.apiuserid} + '\''"
                                                style="border-radius: 5px; border-color: #e65251; color: #e65251;padding: 4px;" title="Click to activate">Activate</button>
                                        </td>
                                        <td th:text="${user.keyname}"></td>
                                        <td th:text="${user.signupdate}"></td>
                                        <td th:text="${user.deactivatedon}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#deactivatedapiuserz").DataTable({
                    'aoColumnDefs': [{
                        'bSortable': false,
                        'aTargets': [-1] /* 1st one, start by the right */
                    }],
                    "lengthMenu": [6, 10, 15, 25]
                });
			})
		</script>
    </section>
</body>

</html>
